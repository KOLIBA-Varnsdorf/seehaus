<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>KOLIBA Varnsdorf</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    /* Vorschaltseite */
    .landing {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .landing img.bg {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.75);
    }

    .landing .content {
      color: white;
      padding: 20px;
    }

    .landing h1 {
      font-size: 4rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
    }

    .lang-select {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 20px;
    }

    .lang-select a {
      display: inline-block;
      background: rgba(255,255,255,0.9);
      padding: 14px 20px;
      border-radius: 16px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .lang-select a:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 14px 35px rgba(0,0,0,0.35);
    }

    .lang-select img {
      width: 48px;
      height: auto;
      display: block;
    }

    .lang-label {
      margin-top: 8px;
      font-weight: bold;
      color: #2f5d50;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .landing h1 {
        font-size: 2.6rem;
      }

      .lang-select img {
        width: 40px;
      }
    }
  </style>
</head>

<body>

  <section class="landing">
    <!-- Hintergrundbild -->
    <img src="images/seehaus-koliba.jpg" alt="KOLIBA Varnsdorf" class="bg">

    <!-- Inhalt -->
    <div class="content">
      <h1>KOLIBA Varnsdorf</h1>

      <div class="lang-select">
        <a href="/de/index.html" title="Deutsch">
          <img src="https://flagcdn.com/w80/de.png" alt="Deutsch">
          <div class="lang-label">Deutsch</div>
        </a>

        <a href="/cz/index.html" title="Česky">
          <img src="https://flagcdn.com/w80/cz.png" alt="Česky">
          <div class="lang-label">Česky</div>
        </a>
      </div>
    </div>
  </section>

</body>
</html>
